<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="cookies.css" type="text/css">

  </head>
  <body>

    <div class="selector-wrapper">
      <p>What type of cookie do you want?<p>
      <div class="cookie-img" id="imgA"></div>

      <div class="cookie-img" id="imgB"></div>

      <div class="cookie-img" id="imgC"></div>

      <div class="clearfix"></div>
    </div>

    <div class="cookie" id="A">
      <h3>How many Cookie A's do you want?</h3>
      <div class="minus" id="A">
        <span>-</span>
      </div>
      <div class="counter">
      <span class="CountA">0</span>
      </div>
      <div class="plus" id="A">
        <span>+</span>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="cookie" id="B">
      <h3>How many Cookie B's do you want?</h3>
      <div class="minus" id="B">
        <span>-</span>
      </div>
      <div class="counter">
      <span class="CountB">0</span>
      </div>
      <div class="plus" id="B">
      <span>+</span>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="cookie" id="C">
      <h3>How many Cookie C's do you want?</h3>
      <div class="minus" id="C">
        <span>-</span>
      </div>
      <div class="counter">
      <span class="CountC">0</span>
      </div>
      <div class="plus" id="C">
        <span>+</span>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="totalwrapper">
      <div class= "subtotals">
        <h3>Cookie Subtotal</h3>
        <p>Cookie A Total: <span class = "CountA">0</span></p>
        <p>Cookie B Total: <span class = "CountB">0</span></p>
        <p>Cookie C Total: <span class = "CountC">0</span></p>
      </div>
        <div class = "reset">
          <span>Reset</span>
        </div>
        <div class = "clearfix"></div>
      </div>

    </div>

      <script src="cookies.min.js"></script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="cookies.js"></script>
  </body>
</html>
